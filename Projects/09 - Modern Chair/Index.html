<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="infoWrap mobMargin">
                <p class="titleUp">Modern Chair</p>
                <h2>Telford Lounge</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="sectionFluid">
                    <input class="desc-Btn" type="radio" id="desc-1" name="desc-btn" checked>
                    <label for="desc-1">Description</label>
                    <input class="desc-Btn" type="radio" id="desc-2" name="desc-btn">
                    <label for="desc-2">Details</label>
                    <div class="sectionFluid desc-sec accor-1">
                        <p>
                            Telford Lounge: Cozy, inviting space for relaxation, socializing, and enjoying refreshments in a comfortable atmosphere.
                        </p>
                    </div>
                    <div class="sectionFluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
					</div>
				</div>
                    <h5>Choose Color:</h5>
                </div>
                <input class="color-Btn forColor-1" type="radio" id="color-1" name="color-btn" checked>
                <label class="firstColor" for="color-1"></label>
                <input class="color-Btn forColor-2" type="radio" id="color-2" name="color-btn">
                <label class="color-2" for="color-2"></label>
                <input class="color-Btn forColor-3" type="radio" id="color-3" name="color-btn">
                <label class="color-3" for="color-3"></label>
                <input class="color-Btn forColor-4" type="radio" id="color-4" name="color-btn">
                <label class="color-4" for="color-4"></label>
                <input class="color-Btn forColor-5" type="radio" id="color-5" name="color-btn">
                <label class="color-5" for="color-5"></label>
                <input class="color-Btn forColor-6" type="radio" id="color-6" name="color-btn">
                <label class="color-6" for="color-6"></label>
                <div class="infoWrap">
                    <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
                </div>
                <div class="img-wrap chair1"></div>
                <div class="img-wrap chair2"></div>
                <div class="img-wrap chair3"></div>
                <div class="img-wrap chair4"></div>
                <div class="img-wrap chair5"></div>
                <div class="img-wrap chair6"></div>
                <div class="backColor"></div>
                <div class="backColor chair2"></div>
                <div class="backColor chair3"></div>
                <div class="backColor chair4"></div>
                <div class="backColor chair5"></div>
                <div class="backColor chair6"></div>
            </div>
        </div>
</body>
</html>
