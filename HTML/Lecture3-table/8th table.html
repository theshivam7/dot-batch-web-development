<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <table border="2"

    <colgroup>
     <col span="1">
     <col span="2" style="background-color: antiquewhite;"
    </colgroup>
    <thead>
        <tr>
            <th rowspan="2"> State of Health</th>
                <th colspan="2"> Fasting Value</th>
                <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
        </tr>
    </thead>

    <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>

            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>

            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>

            </tr>

    </tbody>
</body>
</html>
